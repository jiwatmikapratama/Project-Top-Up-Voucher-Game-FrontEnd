<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <!-- Bootsrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,700&display=swap"
        rel="stylesheet">


    <!-- Bootsrap Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/login.css">

</head>

<body style="background-image: url('assets/bg/bg1.PNG'); background-repeat: no-repeat; background-size: cover;">


    <!-- Content -->
    <section class="content container-fluid">
        <div class="row d-flex justify-content-between">
            <div class="col-lg-5 left-content my-5 container d-flex flex-column justify-content-center">
                <div class="row d-flex align-items-center">
                    <div class="col-1">
                        <a href=""><img src="assets/icon/arrow-left.png" alt=""></a>
                    </div>
                    <div class="col-8">
                        <h4 class="title mx-5">Masuk</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">

                    </div>
                    <p class="info col-8">
                        Masuk menggunakan Akun terdaftar Kamu.
                    </p>
                </div>

                <form action="" class="my-5">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="email" class="form-control" id="username" placeholder="Masukkan username">
                    </div>
                    <label for="password" class="form-label my-3">Password</label>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Masukkan password"
                            aria-label="Masukkan password" aria-describedby="basic-addon2">
                        <span class="input-group-text" id="basic-addon2"><i class="fa fa-eye"></i></span>
                    </div>
                    <div class="mb-3 form-check d-flex">
                        <div class="col-lg-6">
                            <input type="radio" class="form-check-input" id="remember-me">
                            <label class="form-check-label remember-me" for="remember-me">Ingat Saya</label>
                        </div>
                        <div class="col-lg-6 d-flex justify-content-end">
                            <a href="" class="form-check-label forget-password">Lupa Password?</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-10">
                            <button type="submit" class="button-login mx-4">Masuk ke BangJeff
                                <i class="fa fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                    <p class="dont-have-account my-5 text-center">Tidak punya akun? <a href=""
                            class="text-danger text-decoration-none">Daftar sekarang</a> </p>
                </form>
            </div>
            <div class="col-lg-6 right-content pb-5">
                <img src="assets/icon/bang jeff.png" alt="" height="100" width="100" class="float-end">
                <img src="assets/img/login banner.png" alt="" class="w-100">
            </div>
        </div>
    </section>

    <!-- Main Content -->


    <!-- Bootsrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</body>

</html>
