<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>

    <!-- Bootsrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,700&display=swap"
        rel="stylesheet">


    <!-- Bootsrap Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/register.css">

</head>

<body style="background-image: url('assets/bg/bg1.PNG'); background-repeat: no-repeat; background-size: cover;">


    <!-- Content -->
    <section class="content container-fluid">
        <div class="row box">
            <div class="col-lg-6 p-4 left-content d-flex flex-column justify-content-center h-100">
                <img src="assets/icon/bang jeff.png" alt="" height="100" width="100" class="float-end">
                <div class="banner mb-3 d-flex justify-content-center">
                    <img src="assets/img/register banner.png" alt="" width="500" style="height: 70vh; width: 100%;">
                </div>
            </div>
            <div class="col-lg-6 right-content ps-5">
                <div class="row my-3 d-flex gap-3 align-items-center justify-content-start">
                    <div class="col-1">
                        <a href=""><img src="assets/icon/arrow-left.png" alt=""></a>
                    </div>
                    <div class="col-8">
                        <h4 class="title">Daftar</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1"></div>
                    <p class="info col-8 ms-2">
                        Mohon masukan informasi pendaftaran dengan valid
                    </p>
                </div>
                <div class="row">
                    <form action="" class="px-4 mt-4">
                        <div class="row">
                            <div class="col-6">
                                <label for="name" class="form-label">Nama</label>
                                <input type="text" id="name" class="form-control" placeholder="Masukkan nama">
                            </div>
                            <div class="col-6">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" id="username" class="form-control" placeholder="Masukkan username">
                            </div>
                        </div>
                        <div class="my-2">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Masukkan email">
                        </div>
                        <div class="my-2">
                            <label for="nomor-telepon" class="form-label">Nomer Handphone</label>
                            <input type="text" class="form-control" id="nomor-telepon"
                                placeholder="Masukkan nomer handphone">
                        </div>
                        <div class="my-2">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Masukkan password"
                                aria-describedby="password-addon" aria-label="Password">
                        </div>
                        <div class="my-2">
                            <label for="password" class="form-label">Konfirmasi Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Konfirmasi password"
                                aria-describedby="password-addon" aria-label="Password">
                        </div>
                        <div class="row">
                            <div class="mb-3 form-check d-flex justify-content-between">
                                <div class="col-10">
                                    <input type="radio" class="form-check-input" id="condition">
                                    <label class="form-check-label condition" for="condition">Saya setuju dengan <a
                                            href="term-and-condition.html" class="text-red">Syarat Ketentuan</a> dan <a href="privacy-policy.html" class="text-red">Kebijakan Privasi</a></label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button type="submit" class="button-register">Daftar Sekarang
                                    <i class="fa fa-arrow-right"></i>
                                </button>
                            </div>
                        </div>
                        <p class="already-have-account my-2 text-center">Sudah memiliki akun? <a href="login.html"
                                class="text-danger text-decoration-none">Masuk</a></p>
                    </form>
                </div>

            </div>
        </div>
    </section>

    <!-- Main Content -->


    <!-- Bootsrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</body>

</html>
