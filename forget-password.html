<head>
    <meta charset="utf-8">

    <!-- Bootsrap CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<body style="background-image: url('assets/bg/bg1.PNG'); background-repeat: no-repeat; background-size: cover;">


    <!-- Content -->
    <section class="content container-fluid">
        <div class="row d-flex justify-content-between">
            <div class="col-lg-5 left-content my-5 container d-flex flex-column justify-content-center">
                <div class="row d-flex align-items-center">
                    <div class="col-1">
                        <a href=""><img src="assets/icon/arrow-left.png" alt=""></a>
                    </div>
                    <div class="col-8">
                        <h4 class="title mx-5">Lupa Password</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">

                    </div>
                    <p class="info col-8">
                        Lupa password Anda? Tidak apa-apa. Beri tahu kami nomor whatsapp Anda dan kami akan mengirimkan
                        kode OTP yang digunakan sebagai kata sandi baru untuk login.
                    </p>
                </div>

                <form action="" class="my-5">
                    <div class="mb-3">
                        <label for="no-whatsapp" class="form-label">Nomer Whatsapp</label>
                        <input type="text" class="form-control" id="no-whatsapp" placeholder="Masukkan no whatsapp">
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="button-login">Masuk ke BangJeff
                                <i class="fa fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                    <p class="dont-have-account my-3 text-center">Menyerah dan <a href="register.html"
                            class="text-danger text-decoration-none">buat akun baru</a> </p>
                </form>
            </div>
            <div class="col-lg-6 right-content pb-5">
                <img src="assets/icon/bang jeff.png" alt="" height="100" width="100" class="float-end">
                <img src="assets/img/login banner.png" alt="" class="w-100">
            </div>
        </div>
    </section>

    <!-- Main Content -->
